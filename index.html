<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Энтузиасты — контент</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f5f5f5">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Oswald:wght@500;700&display=swap" rel="stylesheet">

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <img src="forv.png" alt="Аватар" class="avatar">
      <div class="title-wrap">
        <h1 class="app-title">Энтузиасты</h1>
      </div>
    </div>
    <nav class="nav">
      <button class="nav-btn" data-section="ideas">Идеи</button>
      <button class="nav-btn" data-section="schedule">Расписание</button>
      <button class="nav-btn" data-section="stats">Статистика</button>
    </nav>
  </header>

  <main class="container">
    <!-- IDEAS -->
    <section id="ideas" class="section active">
      <h2>Идеи</h2>
      <form id="ideaForm" class="form-row">
        <input id="ideaTitle" placeholder="Название идеи" required>
        <select id="ideaTheme">
          <option>обучающий контент</option>
          <option>новости и события</option>
          <option>мотивационный контент</option>
          <option>специфический контент</option>
          <option>развлекательный контент</option>
          <option>фактология</option>
          <option>обзоры экипировки и инвентаря</option>
        </select>
        <select id="ideaFormat">
          <option>текст+статья</option>
          <option>текст+фото</option>
          <option>текст+видео</option>
          <option>изображение</option>
          <option>инфографика</option>
          <option>видео</option>
        </select>
        <textarea id="ideaDesc" placeholder="Краткое описание (опционально)"></textarea>
        <select id="ideaStatus">
          <option value="pending">Отложено</option>
          <option value="inprogress">В процессе</option>
          <option value="published">Опубликовано</option>
        </select>
        <button type="submit">Добавить</button>
      </form>

      <div id="ideasList" class="list"></div>
    </section>

    <!-- SCHEDULE -->
    <section id="schedule" class="section">
      <h2>Расписание</h2>

      <form id="scheduleForm" class="form-row">
        <input type="date" id="scheduleDate" required>
        <input id="scheduleTitle" placeholder="Название поста" required>
        <select id="scheduleTheme">
          <option>обучающий контент</option>
          <option>новости и события</option>
          <option>мотивационный контент</option>
          <option>специфический контент</option>
          <option>развлекательный контент</option>
          <option>фактология</option>
          <option>обзоры экипировки и инвентаря</option>
        </select>
        <select id="scheduleFormat">
          <option>текст+статья</option>
          <option>текст+фото</option>
          <option>текст+видео</option>
          <option>изображение</option>
          <option>инфографика</option>
          <option>видео</option>
        </select>
        <button type="submit">Добавить в расписание</button>
      </form>

      <table id="scheduleTable" class="table">
        <thead>
          <tr>
  <th>Дата</th>
  <th>Время</th>
  <th>Тематика</th>
  <th>Формат</th>
  <th>Название</th>
  <th>Выполнено</th> <!-- ДОБАВЛЕНО -->
  <th>Действия</th>
</tr>
        </thead>
        <tbody id="scheduleBody"></tbody>
      </table>
    </section>

    <!-- STATS -->
    <section id="stats" class="section">
      <h2>Статистика</h2>

      <form id="statForm" class="form-row">
        <input id="statWeek" placeholder="Неделя, напр. 01.12-07.12" required>
        <select id="statPlatform">
          <option value="VK">VK</option>
          <option value="TikTok">TikTok</option>
          <option value="Instagram">Instagram</option>
        </select>
        <input id="statLikes" type="number" placeholder="Лайки" min="0" required>
        <input id="statComments" type="number" placeholder="Комментарии" min="0" required>
        <input id="statViews" type="number" placeholder="Просмотры" min="0" required>
        <button type="submit">Добавить статистику</button>
      </form>

      <div id="statsList" class="list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
